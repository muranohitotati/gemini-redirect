<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隠れ才能発掘鏡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>隠れ才能発掘鏡</h1>
            <p>いくつかの質問に答えて、あなたの隠れた才能を見つけましょう。</p>
        </header>

        <main id="app">
            <div id="start-screen">
                <button id="start-btn">診断を始める</button>
            </div>

            <div id="questionnaire" class="hidden">
                <div id="question-container"></div>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div id="results" class="hidden">
                <h2>あなたの隠れた才能</h2>
                <div id="results-container"></div>
            </div>

            <div id="plan" class="hidden">
                <h2><span id="plan-title"></span></h2>
                <div id="plan-container"></div>
                <button id="restart-btn">もう一度診断する</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 隠れ才能発掘鏡</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
