<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隠れ才能発掘鏡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .mirror-container {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-image: linear-gradient(45deg, #00C6FF, #0072FF, #8E44AD, #C0392B) 1;
            box-shadow: 0 0 40px rgba(0, 114, 255, 0.5), inset 0 0 20px rgba(142, 68, 173, 0.3);
            animation: pulse-border 5s infinite cubic-bezier(0.65, 0.05, 0.36, 1);
        }
        @keyframes pulse-border {
            0%, 100% { border-image-slice: 1; }
            50% { border-image-slice: 5; }
        }
        .shimmer {
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0) 100%);
            animation: shimmer-animation 2s infinite linear;
        }
        @keyframes shimmer-animation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .button-gradient {
            background-image: linear-gradient(45deg, #00C6FF, #0072FF);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .report-content p, .report-content h3 {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .report-content h3 {
            animation-delay: 0.5s;
        }
        .report-content p:nth-child(2) {
            animation-delay: 1.0s;
        }
        .report-content p:nth-child(3) {
            animation-delay: 1.5s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="mirror-container p-6 rounded-3xl max-w-2xl w-full mx-auto">
        <div class="flex justify-center mb-6">
            <h1 class="text-4xl sm:text-5xl font-bold mb-2 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
                隠れ才能発掘鏡
            </h1>
        </div>
        
        <p class="text-center text-sm sm:text-base text-gray-300 mb-6">
            いくつかの質問に答えるだけで、AIがあなたの隠れた才能を、奇抜な視点で診断します。
        </p>

        <!-- Input Area (Updated with detailed categories) -->
        <div class="mb-6 space-y-4">
            <div>
                <label for="gender-select" class="text-gray-300 text-sm font-semibold mb-2 block">性別</label>
                <select id="gender-select" class="w-full p-2 bg-gray-800 rounded-xl text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">選択してください</option>
                    <option value="男性">男性</option>
                    <option value="女性">女性</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            
            <div>
                <label for="current-job" class="text-gray-300 text-sm font-semibold mb-2 block">今の職種</label>
                <input type="text" id="current-job" placeholder="例: 教師、エンジニア、主婦/主夫" class="w-full p-2 bg-gray-800 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="interested-job" class="text-gray-300 text-sm font-semibold mb-2 block">興味のある職種</label>
                <input type="text" id="interested-job" placeholder="例: デザイナー、マーケター、図書館司書" class="w-full p-2 bg-gray-800 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <h2 class="text-lg font-semibold mb-2 text-gray-200">あなたの趣味・習慣</h2>
                <div class="flex flex-wrap gap-2 mb-2">
                    <!-- Checkbox Options -->
                    <label class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 rounded-full px-4 py-2 transition-colors cursor-pointer">
                        <input type="checkbox" name="hobbies" value="毎朝コーヒーを淹れる" class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-500">
                        <span class="text-gray-200 text-sm">毎朝コーヒーを淹れる</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 rounded-full px-4 py-2 transition-colors cursor-pointer">
                        <input type="checkbox" name="hobbies" value="古い映画を見る" class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-500">
                        <span class="text-gray-200 text-sm">古い映画を見る</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 rounded-full px-4 py-2 transition-colors cursor-pointer">
                        <input type="checkbox" name="hobbies" value="散歩中に写真を撮る" class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-500">
                        <span class="text-gray-200 text-sm">散歩中に写真を撮る</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 rounded-full px-4 py-2 transition-colors cursor-pointer">
                        <input type="checkbox" name="hobbies" value="料理のレシピを独自にアレンジする" class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-500">
                        <span class="text-gray-200 text-sm">料理のレシピを独自にアレンジする</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 rounded-full px-4 py-2 transition-colors cursor-pointer">
                        <input type="checkbox" name="hobbies" value="DIYや修理をする" class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-500">
                        <span class="text-gray-200 text-sm">DIYや修理をする</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 rounded-full px-4 py-2 transition-colors cursor-pointer">
                        <input type="checkbox" name="hobbies" value="日記やブログを書く" class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-500">
                        <span class="text-gray-200 text-sm">日記やブログを書く</span>
                    </label>
                    <label class="flex items-center space-x-2 bg-gray-700 hover:bg-gray-600 rounded-full px-4 py-2 transition-colors cursor-pointer">
                        <input type="checkbox" name="hobbies" value="庭いじりや植物を育てる" class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-500">
                        <span class="text-gray-200 text-sm">庭いじりや植物を育てる</span>
                    </label>
                </div>
                <label class="text-gray-300 text-sm">その他 (自由に入力):</label>
                <textarea id="other-hobbies" class="w-full h-20 mt-2 p-4 bg-gray-800 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="例: 猫と話すこと、新しい言語の学習..."></textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="flex justify-center mb-8">
            <button id="diagnose-button" class="button-gradient text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                鏡を覗き込む
            </button>
        </div>

        <!-- Loading and Result Area -->
        <div id="loading-container" class="flex justify-center items-center py-8 hidden">
            <div class="spinner"></div>
            <p class="ml-4 text-lg">鏡が思考しています...</p>
        </div>

        <div id="result-container" class="report-content p-6 rounded-2xl bg-gray-800 hidden">
            <!-- AI report will be inserted here -->
        </div>

        <!-- Visualization Canvas -->
        <div id="visualization-container" class="w-full flex justify-center mt-6 hidden">
            <canvas id="talent-canvas" class="w-full h-64 sm:h-80 rounded-2xl bg-gray-900 border border-gray-700"></canvas>
        </div>
    </div>

    <script>
        // --- DATABASE: Keywords and Talents ---

        // Maps user inputs to abstract keywords
        const keywordMap = {
            // Hobbies
            '毎朝コーヒーを淹れる': ['routine', 'precision', 'aroma'],
            '古い映画を見る': ['story', 'art', 'history'],
            '散歩中に写真を撮る': ['art', 'discovery', 'nature'],
            '料理のレシピを独自にアレンジする': ['creative', 'precision', 'experiment'],
            'DIYや修理をする': ['build', 'hands_on', 'solve'],
            '日記やブログを書く': ['story', 'writing', 'introspection'],
            '庭いじりや植物を育てる': ['nature', 'nurture', 'patience'],
            // Job Keywords (example)
            '教師': ['story', 'help', 'patience'],
            'エンジニア': ['logic', 'build', 'solve', 'precision'],
            'デザイナー': ['art', 'creative', 'precision'],
            'マーケター': ['story', 'logic', 'analysis'],
            '主婦/主夫': ['nurture', 'routine', 'solve'],
            '図書館司書': ['story', 'history', 'routine'],
            '猫と話すこと': ['nature', 'empathy', 'creative'],
            '新しい言語の学習': ['logic', 'history', 'communication']
        };

        // The list of pre-defined talents and their descriptions
        const talentDatabase = [
            {
                name: "物語の古文書学者",
                keywords: ['story', 'history', 'introspection'],
                description: "あなたは、忘れ去られた物語や過去の出来事に新しい命を吹き込む才能を持っています。その探究心は、まるで古文書を解読する学者のよう。人々の記憶を繋ぎ、未来への教訓を見つけ出すでしょう。"
            },
            {
                name: "秩序の幾何学アーティスト",
                keywords: ['logic', 'build', 'precision', 'routine'],
                description: "あなたの頭の中には、常に完璧な設計図が存在します。無秩序なものに美しい秩序と構造を与えることに喜びを感じる、まさに幾何学を操る芸術家。その手にかかれば、どんな混沌も調和の取れた作品に変わります。"
            },
            {
                name: "精密機械の心を持つ庭師",
                keywords: ['precision', 'nurture', 'patience', 'hands_on'],
                description: "あなたは、生命の繊細な成長と、機械のような正確さの両方を理解しています。その手は、植物のわずかな変化も見逃さず、完璧な環境を整えることができます。まさに、自然界の精密機械です。"
            },
            {
                name: "アイデアの錬金術師",
                keywords: ['creative', 'experiment', 'discovery', 'solve'],
                description: "ありふれた要素を組み合わせ、全く新しい価値を生み出す、まさに現代の錬金術師。あなたの頭の中は、常に実験と発見に満ちています。そのひらめきが、世界をあっと言わせるでしょう。"
            },
            {
                name: "共感のサウンドデザイナー",
                keywords: ['empathy', 'art', 'communication', 'aroma'],
                description: "あなたは、言葉にならない感情や雰囲気を、音や香り、色として感じ取る特殊な感覚を持っています。人々の心の周波数に同調し、空間全体のムードをデザインする才能があります。"
            },
            {
                name: "実用主義の冒険家",
                keywords: ['build', 'solve', 'hands_on', 'discovery'],
                description: "あなたは、机上の空論を嫌い、自らの手で問題を解決し、道を切り開く冒険家です。どんな困難な状況でも、現実的な解決策と道具を見つけ出し、着実に前進することができます。"
            },
            {
                name: "言語の考古学者",
                keywords: ['communication', 'history', 'logic', 'writing'],
                description: "あなたは、言葉の奥に隠された意味や、その成り立ちを解き明かすことに情熱を燃やします。一つ一つの単語が持つ歴史的背景やニュアンスを読み解く、言語の考古学者のような才能です。"
            },
            // Add more talent profiles here...
            {
                name: "日常の儀式化の達人",
                keywords: ['routine', 'precision', 'art'],
                description: "毎日のありふれた作業を、一種の芸術的な儀式にまで高める才能があります。その丁寧な手つきと集中力は、日常に静かな美しさと深い意味をもたらします。"
            },
            {
                name: "生命のサイクルを育む者",
                keywords: ['nurture', 'patience', 'nature'],
                description: "あなたは、時間と手間をかけて何かを育てることに、深い喜びと価値を見出します。その忍耐強さと愛情は、植物であれ、人であれ、プロジェクトであれ、必ずや豊かな実りをもたらすでしょう。"
            }
        ];

        // --- UI Elements ---
        const diagnoseButton = document.getElementById('diagnose-button');
        const genderSelect = document.getElementById('gender-select');
        const currentJobInput = document.getElementById('current-job');
        const interestedJobInput = document.getElementById('interested-job');
        const checkboxes = document.querySelectorAll('input[name="hobbies"]');
        const otherHobbiesText = document.getElementById('other-hobbies');
        const loadingContainer = document.getElementById('loading-container');
        const resultContainer = document.getElementById('result-container');
        const visualizationContainer = document.getElementById('visualization-container');
        const canvas = document.getElementById('talent-canvas');
        const ctx = canvas.getContext('2d');

        // --- Canvas and Visualization Logic (can remain the same) ---
        function resizeCanvas() {
            if (!canvas) return;
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let isAnimating = false;
        let animationFrameId;
        let particles = [];
        const numParticles = 100;

        function createParticles(count, color) { /* ... (same as before) ... */ }
        function updateParticles() { /* ... (same as before) ... */ }
        function drawParticles() { /* ... (same as before) ... */ }
        function animate() { /* ... (same as before) ... */ }
        function startVisualization(seed) { /* ... (same as before, but simplified) ... */ }
        function stopVisualization() { /* ... (same as before) ... */ }

        // (Copying the visualization functions from the previous version)
        function createParticles(count, color) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    radius: Math.random() * 2 + 1,
                    color: color,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }
        function updateParticles() {
            for (let p of particles) {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            }
        }
        function drawParticles() {
            if (!ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, ${p.alpha})`;
                ctx.fill();
            }
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i]; const p2 = particles[j];
                    const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
                    if (distance < 100) {
                        ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(${p1.color.r}, ${p1.color.g}, ${p1.color.b}, ${0.5 - distance / 200})`;
                        ctx.stroke();
                    }
                }
            }
        }
        function animate() {
            updateParticles(); drawParticles();
            animationFrameId = requestAnimationFrame(animate);
        }
        function startVisualization(seed) {
            if (isAnimating) stopVisualization();
            const hue = (seed * 137.5) % 360;
            const color = { r: Math.floor(100 + Math.cos(hue) * 100), g: Math.floor(100 + Math.sin(hue) * 100), b: Math.floor(100 + Math.cos(hue * 2) * 100) };
            createParticles(numParticles, color);
            isAnimating = true;
            animate();
        }
        function stopVisualization() {
            if (isAnimating) {
                cancelAnimationFrame(animationFrameId);
                isAnimating = false;
            }
        }

        // --- NEW DIAGNOSIS LOGIC ---
        diagnoseButton.addEventListener('click', () => {
            // 1. Collect all user inputs
            const selectedHobbies = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
            if (otherHobbiesText.value.trim() !== '') {
                selectedHobbies.push(otherHobbiesText.value.trim());
            }
            const currentJob = currentJobInput.value.trim();
            const interestedJob = interestedJobInput.value.trim();

            if (selectedHobbies.length === 0 && !currentJob && !interestedJob) {
                resultContainer.innerHTML = `<p class="text-center text-yellow-400">何か項目を選択または入力してください。</p>`;
                resultContainer.classList.remove('hidden');
                return;
            }

            // Show loading state (for effect)
            diagnoseButton.disabled = true;
            loadingContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            visualizationContainer.classList.add('hidden');
            stopVisualization();

            // Simulate AI thinking
            setTimeout(() => {
                // 2. Convert inputs to keywords
                let userKeywords = [];
                selectedHobbies.forEach(hobby => {
                    if (keywordMap[hobby]) {
                        userKeywords.push(...keywordMap[hobby]);
                    }
                });
                // Add keywords for jobs (simple match)
                Object.keys(keywordMap).forEach(key => {
                    if (currentJob.includes(key) || interestedJob.includes(key)) {
                        userKeywords.push(...keywordMap[key]);
                    }
                });
                // Remove duplicates
                userKeywords = [...new Set(userKeywords)];

                // 3. Score talents based on keywords
                const scoredTalents = talentDatabase.map(talent => {
                    let score = 0;
                    talent.keywords.forEach(keyword => {
                        if (userKeywords.includes(keyword)) {
                            score++;
                        }
                    });
                    return { ...talent, score };
                });

                // 4. Find the best match
                scoredTalents.sort((a, b) => b.score - a.score);
                const bestMatch = scoredTalents[0];

                // 5. Display the result
                if (bestMatch && bestMatch.score > 0) {
                    resultContainer.innerHTML = 
                        `<h3 class="text-xl sm:text-2xl font-bold mt-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">${bestMatch.name}</h3>` +
                        `<p class="mt-4 text-gray-300">${bestMatch.description}</p>`;
                    
                    resultContainer.classList.remove('hidden');
                    visualizationContainer.classList.remove('hidden');
                    startVisualization(bestMatch.description.length);
                } else {
                    // Default result if no match is found
                    resultContainer.innerHTML = 
                        `<h3 class="text-xl sm:text-2xl font-bold mt-4 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-teal-600">未知の原石</h3>` +
                        `<p class="mt-4 text-gray-300">あなたの内なる輝きは、まだ既存のどの分類にも当てはまりません。それは、あなたが全く新しいタイプの才能を秘めている証拠です。常識にとらわれず、心の赴くままに行動してみてください。</p>`;
                    resultContainer.classList.remove('hidden');
                }

                // Hide loading state and re-enable button
                loadingContainer.classList.add('hidden');
                diagnoseButton.disabled = false;

            }, 1500); // 1.5 second delay to simulate thinking
        });

        // Initially stop visualization
        stopVisualization();
    </script>
</body>
</html>
